<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Villain's Superhero Database</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Villain's Superhero Database</h1>
    </header>
    
    <div class="controls">
      <input type="text" id="search" placeholder="Search heroes...">
      <select id="pageSize">
        <option value="10">10 per page</option>
        <option value="20" selected>20 per page</option>
        <option value="50">50 per page</option>
        <option value="100">100 per page</option>
        <option value="all">All results</option>
      </select>
    </div>
    
    <table id="heroesTable">
      <thead>
        <tr>
          <th data-sort="icon">Icon</th>
          <th data-sort="name">Name</th>
          <th data-sort="fullName">Full Name</th>
          <th data-sort="powerstats">Powerstats</th>
          <th data-sort="race">Race</th>
          <th data-sort="gender">Gender</th>
          <th data-sort="height">Height</th>
          <th data-sort="weight">Weight</th>
          <th data-sort="placeOfBirth">Place of Birth</th>
          <th data-sort="alignment">Alignment</th>
        </tr>
      </thead>
      <tbody id="heroesTableBody"></tbody>
    </table>
    
    <div class="pagination" id="pagination"></div>
  </div>

  <div id="heroModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <div id="heroDetails"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
